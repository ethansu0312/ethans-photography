<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Architecture - Ethan's Photography</title>
<style>

@font-face {
  font-family: 'CategoryFont';
  src: url('../fonts/BebasNeue-Regular.ttf') format('truetype');
}
body { margin:0; font-family:sans-serif; background-color:#000; color:#fff; }

h1 { 
  text-align:center; 
  padding:0; 
  margin:0; 
  text-transform:capitalize; 
}

/* Updated title styling */
#category-title { 
  font-family:'CategoryFont', sans-serif; 
  white-space:nowrap; 
  overflow:hidden; 
  border-right:2px solid #fff; 
  font-size:19.8vw;            
  height:55vh;               
  display: flex;
  justify-content: center;
  align-items: flex-end;
  transform: scaleY(1.7);       /* stretches the text vertically */
}


.gallery { column-count:4; column-gap:15px; padding:100px; }
.gallery img { width:100%; margin-bottom:15px; border-radius:8px; transition:transform 0.3s; display:block; cursor:pointer; }
.gallery img:hover { transform:scale(1.05); }
@media (max-width:1200px){ .gallery{column-count:3;} }
@media (max-width:900px){ .gallery{column-count:2;} }

/* Tablet only - 601px to 1200px */
@media (min-width:601px) and (max-width:1200px){ 
  .gallery {
    column-count: 3 !important;
    column-fill: balance !important;
  }
  .gallery img {
    break-inside: avoid;
    page-break-inside: avoid;
  }
  #category-title {
    padding-bottom: 20px !important;
    margin-bottom: 10px !important;
    height: 25vh !important;
    padding-top: 100px !important;
    align-items: center !important;
    font-size: 16vw !important;
  }
}

/* Phone only - 600px and below */
@media (max-width:600px){ 
  .gallery{
    display: flex !important;
    flex-direction: row !important;
    gap: 10px !important;
    padding: 30px 10px !important;
    column-count: unset !important;
    align-items: flex-start !important;
  }
  .gallery .column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
  }
  .gallery img {
    width: 100% !important;
    height: auto !important;
    margin-bottom: 0 !important;
  }
  #category-title {
    padding-bottom: 20px;
    margin-bottom: 15px;
    height: 20vh;
    padding-top: 80px;
    align-items: center;
  }
}
#lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.75); display:none; justify-content:center; align-items:center; z-index:9999; cursor:zoom-out; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 30px rgba(0,0,0,0.8); }

.back-button {
    position: fixed;      /* stays in place as you scroll */
    top: 30px;            /* adjust distance from top */
    left: 30px;           /* adjust distance from left */
    font-size: 2rem;      /* adjust size */
    color: #fff;          /* arrow color */
    text-decoration: none;/* remove underline */
    font-family: 'CategoryFont', sans-serif; /* optional: match title font */
    transition: color 0.2s, opacity 0.5s; /* added opacity transition */
    z-index: 1000;        /* ensures it stays above images */
}

.back-button:hover {
    color: #ccc;          /* subtle hover effect */
}

</style>
</head>
<body>
<a href="../index.html" class="back-button">‚Üê Back</a>

<h1 id="category-title"></h1>
<div class="gallery" id="gallery"></div>

<div id="lightbox"><img src="" alt="Enlarged Photo"></div>

<script>
const title = document.getElementById('category-title');
const text = "Architecture";
let i=0;
const totalDuration=1200;
const speed=totalDuration/text.length;
function typeWriterSmooth(){ if(i<text.length){ title.textContent=text.substring(0,i+1)+"_"; i++; setTimeout(typeWriterSmooth,speed); } else { title.textContent=text; } }
window.addEventListener('DOMContentLoaded', typeWriterSmooth);

const gallery=document.querySelector('#gallery');
const lightbox=document.getElementById('lightbox');
const lightboxImg=lightbox.querySelector('img');
// Create columns for mobile masonry
const isMobile = window.innerWidth <= 600;
let columns = [];
let columnHeights = [];

if(isMobile) {
  // Create 2 columns for mobile
  for(let c=0; c<2; c++) {
    const col = document.createElement('div');
    col.className = 'column';
    gallery.appendChild(col);
    columns.push(col);
    columnHeights.push(0);
  }
}

for(let j=1;j<=20;j++){
  const img=document.createElement('img');
  img.src=`images/${j}.jpg`;
  img.alt=`${text} Photo ${j}`;
  img.addEventListener('click',()=>{ lightbox.style.display='flex'; lightboxImg.src=img.src; });
  
  if(isMobile) {
    // First two images: place one in each column (left, right)
    if(j === 1) {
      columns[0].appendChild(img);
    } else if(j === 2) {
      columns[1].appendChild(img);
    } else {
      // Remaining images: wait for load and add to shortest column
      img.onload = function() {
        const shortestIndex = columnHeights.indexOf(Math.min(...columnHeights));
        columns[shortestIndex].appendChild(img);
        columnHeights[shortestIndex] += img.height;
      };
    }
    
    // Track heights for first two images as well
    if(j <= 2) {
      img.onload = function() {
        columnHeights[j-1] = img.height;
      };
    }
  } else {
    gallery.appendChild(img);
  }
}
lightbox.addEventListener('click',()=>{ lightbox.style.display='none'; });

// Fade back button when title scrolls out of view
const backButton = document.querySelector('.back-button');
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        backButton.style.opacity = '1';
        backButton.style.pointerEvents = 'auto';
      } else {
        backButton.style.opacity = '0';
        backButton.style.pointerEvents = 'none';
      }
    });
  },
  { threshold: 0 } // triggers as soon as any part of the title is out of view
);

observer.observe(title);

</script>

</body>
</html>
