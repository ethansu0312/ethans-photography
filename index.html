<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan's Photography</title>
<style>
  @font-face {
    font-family: 'Gochi Hand';
    src: url('GochiHand-Regular.ttf') format('truetype');
  }

  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Gochi Hand', sans-serif;
  }

  .hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('my-hero.jpg') center/cover no-repeat;
    overflow: hidden;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 60px; height: 100%;
    pointer-events: none;
    background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 20%, transparent 100%);
    z-index: 5;
    animation: pulseGlow 3s infinite ease-in-out;
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.05; }
    50% { opacity: 0.4; }
  }

  .hero.pause-glow::before { animation-play-state: paused !important; }

  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.25);
    pointer-events: none;
  }

  /* Desktop vertical menu */
  .vertical-menu {
    position: fixed;
    left: -160px;
    top: calc(50% - 130px);
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    z-index: 100;
    transition: left 0.4s ease;
  }

  .hover-zone {
    position: fixed;
    left: 0; top: 0;
    width: 120px; height: 100vh;
    z-index: 50;
  }

  .menu-item {
    text-decoration: none !important;
    color: #fff !important;
    padding: 20px 0;
    font-size: 2rem;
    transition: transform 0.2s, color 0.2s;
    position: relative;
  }

  .menu-item:hover { transform: translateX(5px); color: #ccc !important; }

  .submenu {
    position: absolute;
    top: 100%; left: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
  }

  .submenu a { font-size: 1.5rem; color: #fff; min-width: 160px; transition: transform 0.2s, color 0.2s; }
  .submenu a:hover { transform: translateX(5px); color: #aaa; }

  .lower-menu { display: flex; flex-direction: column; transition: transform 0.5s ease; }

  /* Mobile styles */
  @media screen and (max-width: 768px) {
    .hero::after { display: none; }

    /* Mobile menu toggle button */
    #menuToggle {
      display: block;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: #fff;
      color: #000;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Vertical menu hidden by default, slides from left */
    .vertical-menu {
      position: fixed;
      top: 0; left: 0;
      width: 80%;
      max-width: 300px;
      height: 100vh;
      transform: translateX(-100%);
      flex-direction: column;
      background: rgba(0,0,0,0.95);
      padding: 10px 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .vertical-menu.open { transform: translateX(0); }

    .vertical-menu .menu-item {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
    }

    /* Submenu hidden by default */
    .submenu {
      position: relative;
      max-height: 0;
      overflow: hidden;
      width: 100%;
      margin: 0; padding: 0;
    }

    .submenu.open { max-height: 1000px; transition: max-height 0.3s ease; }
    .submenu a { font-size: 1.3rem; padding: 10px 0; width: 100%; text-align: center; }
  }

  /* Collections button hidden on desktop */
  #collectionsBtn { display: none; }
  @media screen and (max-width: 768px) { #collectionsBtn { display: block; } }

</style>
</head>
<body>

<div class="hero">
  <!-- Mobile Menu Toggle -->
  <div id="menuToggle">Menu</div>

  <div class="vertical-menu" id="verticalMenu">
    <a href="origin/index.html" class="menu-item" id="origin">Origin</a>

    <div class="menu-item collections-wrapper">
      <a href="#" id="collectionsBtn" class="menu-item">Collections</a>
      <div class="submenu" id="submenu">
        <a href="architecture/index.html">Architecture</a>
        <a href="cars/index.html">Cars</a>
        <a href="people/index.html">People</a>
        <a href="travels/index.html">Travels</a>
      </div>
    </div>

    <div class="lower-menu" id="lowerMenu">
      <a href="archive/index.html" class="menu-item">Archive</a>
      <a href="connect/index.html" class="menu-item">Connect</a>
    </div>
  </div>
</div>

<script>
const collectionsWrapper = document.querySelector('.collections-wrapper');
const submenu = document.getElementById('submenu');
const lowerMenu = document.getElementById('lowerMenu');
const verticalMenu = document.getElementById('verticalMenu');
const hoverZone = document.querySelector('.hover-zone');
const hero = document.querySelector('.hero');
const menuToggle = document.getElementById('menuToggle');

// Desktop hover events
if (window.innerWidth > 768) {
  collectionsWrapper.addEventListener('mouseenter', () => {
    submenu.style.maxHeight = submenu.scrollHeight + 'px';
    lowerMenu.style.transform = `translateY(${submenu.scrollHeight}px)`;
  });
  collectionsWrapper.addEventListener('mouseleave', () => {
    submenu.style.maxHeight = '0';
    lowerMenu.style.transform = `translateY(0px)`;
  });

  hoverZone.addEventListener('mouseenter', () => {
    verticalMenu.style.left = '30px';
    hero.classList.add('pause-glow');
  });
  hoverZone.addEventListener('mouseleave', () => {
    verticalMenu.style.left = '-160px';
    hero.classList.remove('pause-glow');
  });
  verticalMenu.addEventListener('mouseenter', () => {
    verticalMenu.style.left = '30px';
    hero.classList.add('pause-glow');
  });
  verticalMenu.addEventListener('mouseleave', () => {
    verticalMenu.style.left = '-160px';
    hero.classList.remove('pause-glow');
  });
}

// Mobile menu toggle
if (window.innerWidth <= 768) {
  menuToggle.addEventListener('click', () => {
    verticalMenu.classList.toggle('open');
  });

  // Collections submenu toggle
  const collectionsBtn = document.getElementById('collectionsBtn');
  collectionsBtn.addEventListener('click', (e) => {
    e.preventDefault();
    submenu.classList.toggle('open');
  });
}
</script>

</body>
</html>
