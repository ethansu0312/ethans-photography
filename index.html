<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan's Photography</title>
<style>
  /* Font integration */
  @font-face {
    font-family: 'Gochi Hand';
    src: url('GochiHand-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Gochi Hand', sans-serif;
  }

  /* Hero section with glow overlay */
  .hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('my-hero.jpg') center/cover no-repeat;
    overflow: hidden;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 60px;
    height: 100%;
    pointer-events: none;
    background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 20%, transparent 100%);
    z-index: 5;
    animation: pulseGlow 3s infinite ease-in-out;
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.05; }
    50% { opacity: 0.4; }
  }

  .hero.pause-glow::before {
    animation-play-state: paused !important;
  }

  .hero::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.25);
    pointer-events: none;
  }

  /* Desktop vertical menu */
  .vertical-menu {
    position: fixed;
    left: -160px;
    top: calc(50% - 130px);
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    z-index: 100;
    transition: left 0.4s ease;
  }

  .hover-zone {
    position: fixed;
    left: 0;
    top: 0;
    width: 120px;
    height: 100vh;
    z-index: 50;
  }

  .menu-item,
  .menu-item:link,
  .menu-item:visited,
  .menu-item:hover,
  .menu-item:active,
  .menu-item:focus {
    text-decoration: none !important;
    color: #fff !important;
    padding: 20px 0;
    font-size: 2rem;
    transition: transform 0.2s, color 0.2s;
    position: relative;
  }

  .menu-item:hover,
  .menu-item:focus,
  .menu-item:active {
    transform: translateX(5px);
    color: #ccc !important;
  }

  .submenu {
    position: absolute;
    top: 100%;
    left: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
  }

  .submenu a {
    text-decoration: none !important;
    color: #fff !important;
    font-size: 1.5rem;
    transition: transform 0.2s, color 0.2s;
    min-width: 160px;
  }

  .submenu a:hover {
    transform: translateX(5px);
    color: #aaa !important;
  }

  .lower-menu {
    display: flex;
    flex-direction: column;
    transition: transform 0.5s ease;
  }

  /* Mobile styles */
  @media screen and (max-width: 768px) {
    .hero::after {
      display: none; /* remove black overlay on mobile */
    }

    /* Hide desktop hover menu, make vertical-menu toggleable */
    .vertical-menu {
      position: fixed;
      left: 0;
      top: 50px; /* leave space for toggle button */
      width: 100%;
      display: none; /* hidden by default */
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.95);
      padding: 10px 0;
      z-index: 1000;
    }

    .vertical-menu.mobile-visible {
      display: flex;
    }

    .hover-zone {
      display: none;
    }

    .menu-item {
      width: 90%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
    }

    /* Submenu hidden by default, opens on tap */
    .submenu {
      position: relative;
      max-height: 0;
      overflow: hidden;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .submenu.open {
      max-height: 1000px;
      transition: max-height 0.5s ease;
    }

    .submenu a {
      font-size: 1.3rem;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    /* Mobile menu toggle button */
    #mobileMenuToggle {
      display: block;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2000;
      font-size: 2rem;
      background: transparent;
      color: #fff;
      border: none;
    }
  }

  /* Hide collections button on desktop, show on mobile */
  #collectionsBtn {
    display: none;
  }

  @media screen and (max-width: 768px) {
    #collectionsBtn {
      display: block;
    }
  }

</style>
</head>
<body>

<!-- Mobile menu toggle button -->
<button id="mobileMenuToggle">â˜° Menu</button>

<div class="hero">
  <div class="hover-zone"></div>

  <div class="vertical-menu">
    <a href="origin/index.html" class="menu-item" id="origin">Origin</a>

    <div class="menu-item collections-wrapper">
      <a href="#" id="collectionsBtn" class="menu-item">Collections</a>
      <div class="submenu" id="submenu">
        <a href="architecture/index.html">Architecture</a>
        <a href="cars/index.html">Cars</a>
        <a href="people/index.html">People</a>
        <a href="travels/index.html">Travels</a>
      </div>
    </div>

    <div class="lower-menu" id="lowerMenu">
      <a href="archive/index.html" class="menu-item">Archive</a>
      <a href="connect/index.html" class="menu-item">Connect</a>
    </div>
  </div>
</div>

<script>
const collectionsWrapper = document.querySelector('.collections-wrapper');
const submenu = document.getElementById('submenu');
const lowerMenu = document.getElementById('lowerMenu');
const verticalMenu = document.querySelector('.vertical-menu');
const hoverZone = document.querySelector('.hover-zone');
const hero = document.querySelector('.hero');

// Desktop hover events
if (window.innerWidth > 768) {
  collectionsWrapper.addEventListener('mouseenter', () => {
    submenu.style.maxHeight = submenu.scrollHeight + 'px';
    lowerMenu.style.transform = `translateY(${submenu.scrollHeight}px)`;
  });
  collectionsWrapper.addEventListener('mouseleave', () => {
    submenu.style.maxHeight = '0';
    lowerMenu.style.transform = `translateY(0px)`;
  });

  hoverZone.addEventListener('mouseenter', () => {
    verticalMenu.style.left = '30px';
    hero.classList.add('pause-glow');
  });
  hoverZone.addEventListener('mouseleave', () => {
    verticalMenu.style.left = '-160px';
    hero.classList.remove('pause-glow');
  });
  verticalMenu.addEventListener('mouseenter', () => {
    verticalMenu.style.left = '30px';
    hero.classList.add('pause-glow');
  });
  verticalMenu.addEventListener('mouseleave', () => {
    verticalMenu.style.left = '-160px';
    hero.classList.remove('pause-glow');
  });
}

// Mobile tap events
if (window.innerWidth <= 768) {
  const collectionsBtn = document.getElementById('collectionsBtn');
  const mobileMenuToggle = document.getElementById('mobileMenuToggle');

  // Toggle main menu
  mobileMenuToggle.addEventListener('click', () => {
    verticalMenu.classList.toggle('mobile-visible');
  });

  // Toggle Collections submenu
  collectionsBtn.addEventListener('click', (e) => {
    e.preventDefault();
    submenu.classList.toggle('open');
  });
}
</script>

</body>
</html>
