<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People - Ethan's Photography</title>
<style>

@font-face {
  font-family: 'CategoryFont';
  src: url('../fonts/BebasNeue-Regular.ttf') format('truetype');
}
body { margin:0; font-family:sans-serif; background-color:#000; color:#fff; }

h1 { 
  text-align:center; 
  padding:0; 
  margin:0; 
  text-transform:capitalize; 
}

/* Updated title styling */
#category-title { 
  font-family:'CategoryFont', sans-serif; 
  white-space:nowrap; 
  overflow:hidden; 
  border-right:2px solid #fff; 
  font-size:19.8vw;            
  height:55vh;               
  display: flex;
  justify-content: center;
  align-items: flex-end;
  transform: scaleY(1.7);       /* stretches the text vertically */
}


.gallery { column-count:4; column-gap:15px; padding:100px; }
.gallery img { 
  width:100%; 
  margin-bottom:15px; 
  border-radius:8px; 
  transition:transform 0.5s, box-shadow 0.5s;
  display:block; 
  cursor:pointer; 
  position: relative;
}
.gallery img:hover { 
  transform:scale(1.15); 
  box-shadow: 0 20px 100px rgba(0, 0, 0, 0.9);
  z-index: 100;
}
@media (max-width:1200px){ .gallery{column-count:3;} }
@media (max-width:900px){ .gallery{column-count:2;} }

/* Phone and Tablet - 600px to 1200px */
@media (min-width:1px) and (max-width:1200px){ 
  .gallery {
    display: flex !important;
    flex-direction: row !important;
    gap: 15px !important;
    column-count: unset !important;
    align-items: flex-start !important;
  }
  .gallery .column {
    display: flex;
    flex-direction: column;
    gap: 15px;
    flex: 1;
  }
  .gallery img {
    width: 100% !important;
    height: auto !important;
    margin-bottom: 0 !important;
  }
  .gallery img:hover {
    transform: none !important;
  }
}

/* Phone specific adjustments */
@media (max-width:600px){ 
  .gallery {
    gap: 10px !important;
    padding: 30px 10px !important;
  }
  .gallery .column {
    gap: 10px;
  }
  #category-title {
    padding-bottom: 20px;
    margin-bottom: 15px;
    height: 20vh;
    padding-top: 80px;
    align-items: center;
  }
}

/* Tablet specific adjustments */
@media (min-width:601px) and (max-width:1200px){ 
  .gallery {
    padding: 100px !important;
  }
  #category-title {
    padding-bottom: 20px !important;
    margin-bottom: 10px !important;
    height: 25vh !important;
    padding-top: 100px !important;
    align-items: center !important;
    font-size: 16vw !important;
  }
}

#lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.75); display:none; justify-content:center; align-items:center; z-index:9999; cursor:zoom-out; }
#lightbox img { max-width:80%; max-height:90%; border-radius:10px; box-shadow:0 0 30px rgba(0,0,0,0.8); opacity:0; transition:opacity 0.3s ease; user-select:none; }
#lightbox img.loaded { opacity:1; }

.lightbox-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
  background-color: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  width: 80px;
  height: 80px;
  display: none;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 50%;
  transition: all 0.3s ease;
  z-index: 10000;
  border: 2px solid rgba(255,255,255,0.2);
}

.lightbox-arrow svg {
  width: 36px;
  height: 36px;
}

.lightbox-arrow:hover {
  background-color: rgba(255,255,255,0.25);
  border-color: rgba(255,255,255,0.4);
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.lightbox-arrow.left { left: 40px; }
.lightbox-arrow.right { right: 40px; }

@media (min-width:1201px) {
  .lightbox-arrow { display: flex; }
}

.spinner {
  position: absolute;
  width: 50px;
  height: 50px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}
#lightbox.loading .spinner { display: block; }

@keyframes spin {
  to { transform: rotate(360deg); }
}

.back-button {
    position: fixed;      /* stays in place as you scroll */
    top: 30px;            /* adjust distance from top */
    left: 30px;           /* adjust distance from left */
    font-size: 2rem;      /* adjust size */
    color: #fff;          /* arrow color */
    text-decoration: none;/* remove underline */
    font-family: 'CategoryFont', sans-serif; /* optional: match title font */
    transition: color 0.2s, opacity 0.5s; /* added opacity transition */
    z-index: 1000;        /* ensures it stays above images */
}

.back-button:hover {
    color: #ccc;          /* subtle hover effect */
}

/* Copyright footer styles */
.copyright-footer {
  text-align: right;
  padding: 20px 120px;
  font-size: 16px;
  color: #fff;
  margin-top: 20px;
  font-family: 'CategoryFont', sans-serif;
}

/* Mobile copyright adjustments */
@media (max-width:600px){ 
  .copyright-footer {
    padding: 20px 10px;
    font-size: 10px;
  }
}

/* Tablet copyright adjustments */
@media (min-width:601px) and (max-width:1200px){ 
  .copyright-footer {
    padding: 20px 100px;
  }
}

</style>
</head>
<body>
<a href="../index.html" class="back-button">‚Üê Back</a>

<h1 id="category-title"></h1>
<div class="gallery" id="gallery"></div>

<!-- Copyright footer -->
<footer class="copyright-footer">
  &copy; <span id="current-year"></span> Ethan Su - All rights reserved
</footer>

<div id="lightbox">
  <div class="spinner"></div>
  <div class="lightbox-arrow left">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </div>
  <img src="" alt="Enlarged Photo">
  <div class="lightbox-arrow right">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </div>
</div>

<script>
// Update copyright year
document.getElementById('current-year').textContent = new Date().getFullYear();

const title = document.getElementById('category-title');
const text = "People";
let i=0;
const totalDuration=1200;
const speed=totalDuration/text.length;
function typeWriterSmooth(){ if(i<text.length){ title.textContent=text.substring(0,i+1)+"_"; i++; setTimeout(typeWriterSmooth,speed); } else { title.textContent=text; } }
window.addEventListener('DOMContentLoaded', typeWriterSmooth);

const gallery=document.querySelector('#gallery');
const lightbox=document.getElementById('lightbox');
const lightboxImg=lightbox.querySelector('img');
const leftArrow=lightbox.querySelector('.lightbox-arrow.left');
const rightArrow=lightbox.querySelector('.lightbox-arrow.right');

let currentImageIndex = 0;
const totalImages = 20;

// Touch handling for swipe
let touchStartX = 0;
let touchEndX = 0;

function handleSwipe() {
  const swipeThreshold = 50;
  if (touchEndX < touchStartX - swipeThreshold) {
    // Swiped left - next image
    showNextImage();
  }
  if (touchEndX > touchStartX + swipeThreshold) {
    // Swiped right - previous image
    showPreviousImage();
  }
}

lightbox.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
}, { passive: true });

lightbox.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
}, { passive: true });

function showImage(index) {
  currentImageIndex = index;
  lightbox.classList.add('loading');
  lightboxImg.classList.remove('loaded');
  
  const fullImg = new Image();
  fullImg.onload = () => {
    lightboxImg.src = `images/${index + 1}.webp`;
    lightboxImg.alt = `${text} Photo ${index + 1}`;
    lightboxImg.classList.add('loaded');
    lightbox.classList.remove('loading');
  };
  fullImg.src = `images/${index + 1}.webp`;
}

function showNextImage() {
  currentImageIndex = (currentImageIndex + 1) % totalImages;
  showImage(currentImageIndex);
}

function showPreviousImage() {
  currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
  showImage(currentImageIndex);
}

leftArrow.addEventListener('click', (e) => {
  e.stopPropagation();
  showPreviousImage();
});

rightArrow.addEventListener('click', (e) => {
  e.stopPropagation();
  showNextImage();
});

// Create columns for mobile and tablet masonry
const isMobile = window.innerWidth <= 600;
const isTablet = window.innerWidth > 600 && window.innerWidth <= 1200;
let columns = [];
let columnHeights = [];

if(isMobile) {
  // Create 2 columns for mobile
  for(let c=0; c<2; c++) {
    const col = document.createElement('div');
    col.className = 'column';
    gallery.appendChild(col);
    columns.push(col);
    columnHeights.push(0);
  }
} else if(isTablet) {
  // Create 3 columns for tablet
  for(let c=0; c<3; c++) {
    const col = document.createElement('div');
    col.className = 'column';
    gallery.appendChild(col);
    columns.push(col);
    columnHeights.push(0);
  }
}

// Lazy load images observer
const imageObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target;
      if (!img.src || img.src === window.location.href) {
        img.src = img.dataset.src;  // Load the thumbnail
      }
      imageObserver.unobserve(img);  // Stop observing once loaded
    }
  });
}, {
  rootMargin: '50px'  // Start loading 50px before image enters viewport
});

for(let j=1;j<=20;j++){
  const img=document.createElement('img');
  img.dataset.src=`thumbnails/${j}.webp`;  // Thumbnail for gallery
  img.dataset.fullSrc=`images/${j}.webp`;   // Full-res for lightbox
  img.alt=`${text} Photo ${j}`;
  
  img.addEventListener('click',()=>{ 
    currentImageIndex = j - 1;  // Set current index
    lightbox.style.display='flex';
    showImage(currentImageIndex);
  });
  
  if(isMobile || isTablet) {
    // For mobile/tablet: load immediately for masonry layout
    img.onload = function() {
      const shortestIndex = columnHeights.indexOf(Math.min(...columnHeights));
      columns[shortestIndex].appendChild(img);
      columnHeights[shortestIndex] += img.height;
      imageObserver.observe(img);  // Observe after adding to DOM
    };
    img.src = img.dataset.src;  // Start loading immediately
  } else {
    // For desktop: add to gallery and observe for lazy loading
    gallery.appendChild(img);
    imageObserver.observe(img);
  }
}

lightbox.addEventListener('click',()=>{ lightbox.style.display='none'; });

// Fade back button when title scrolls out of view
const backButton = document.querySelector('.back-button');
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        backButton.style.opacity = '1';
        backButton.style.pointerEvents = 'auto';
      } else {
        backButton.style.opacity = '0';
        backButton.style.pointerEvents = 'none';
      }
    });
  },
  { threshold: 0 } // triggers as soon as any part of the title is out of view
);

observer.observe(title);

</script>

</body>
</html>
