<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Architecture - Ethan's Photography</title>
<style>
@font-face {
  font-family: 'CategoryFont';
  src: url('../fonts/BebasNeue-Regular.ttf') format('truetype');
}
body { margin:0; font-family:sans-serif; background-color:#000; color:#fff; }
h1 { 
  text-align:center; 
  padding:0; 
  margin:0; 
  text-transform:capitalize; 
}
#category-title { 
  font-family:'CategoryFont', sans-serif; 
  white-space:nowrap; 
  overflow:hidden; 
  border-right:2px solid #fff; 
  font-size:19.8vw;            
  height:51vh;               
  display: flex;
  justify-content: center;
  align-items: flex-end;
  transform: scaleY(1.7);
}
.gallery { 
  column-count:4; 
  column-gap:15px; 
  padding:100px;
  column-fill: balance; /* Force proper column distribution */
}
.gallery img { 
  width:100%; 
  margin-bottom:15px; 
  border-radius:8px; 
  transition:transform 0.3s, opacity 0.3s; 
  display:block; 
  cursor:pointer;
  opacity: 0; /* start hidden for fade-in effect */
}
.gallery img.loaded { opacity: 1; } /* fade in when loaded */
.gallery img:hover { transform:scale(1.05); }

/* Skeleton loader for images before they load */
.img-placeholder {
  background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
  border-radius: 8px;
  margin-bottom: 15px;
}
@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@media (max-width:1200px){ .gallery{column-count:3;} }
@media (max-width:900px){ .gallery{column-count:2;} }
@media (max-width:600px){ .gallery{column-count:2;} }

#lightbox { 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background-color:rgba(0,0,0,0.9); 
  display:none; 
  justify-content:center; 
  align-items:center; 
  z-index:9999; 
  cursor:zoom-out; 
}
#lightbox img { 
  max-width:90%; 
  max-height:90%; 
  border-radius:10px; 
  box-shadow:0 0 30px rgba(0,0,0,0.8); 
}
/* Loading spinner for lightbox */
.lightbox-loader {
  position: absolute;
  border: 4px solid #333;
  border-top: 4px solid #fff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.back-button {
    position: fixed;
    top: 30px;
    left: 30px;
    font-size: 2rem;
    color: #fff;
    text-decoration: none;
    font-family: 'CategoryFont', sans-serif;
    transition: color 0.2s, opacity 0.5s;
    z-index: 1000;
}
.back-button:hover {
    color: #ccc;
}

/* iPad-specific adjustments (768px to 1366px) */
@media screen and (min-width: 769px) and (max-width: 1366px) {
  #category-title {
    font-size: 15vw;
    height: 40vh;
    align-items: center;
    transform: scaleY(1.5);
  }
  .gallery { 
    padding: 50px;
    column-fill: auto;
  }
}

/* Mobile-only adjustments */
@media screen and (max-width: 768px) {
  #category-title {
    height: 30vh;
    align-items: center !important;
    transform: scaleY(1.7) !important;
  }
  .gallery { 
    padding: 30px 20px;
    column-fill: auto;
  }
}
</style>
</head>
<body>
<a href="../index.html" class="back-button">‚Üê Back</a>
<h1 id="category-title"></h1>
<div class="gallery" id="gallery"></div>
<div id="lightbox">
  <div class="lightbox-loader"></div>
  <img src="" alt="Enlarged Photo">
</div>
<script>
const title = document.getElementById('category-title');
const text = "Architecture";
let i=0;
const totalDuration=1200;
const speed=totalDuration/text.length;
function typeWriterSmooth(){ 
  if(i<text.length){ 
    title.textContent=text.substring(0,i+1)+"_"; 
    i++; 
    setTimeout(typeWriterSmooth,speed); 
  } else { 
    title.textContent=text; 
  } 
}
window.addEventListener('DOMContentLoaded', typeWriterSmooth);

const gallery=document.querySelector('#gallery');
const lightbox=document.getElementById('lightbox');
const lightboxImg=lightbox.querySelector('img');
const lightboxLoader=lightbox.querySelector('.lightbox-loader');

// ===== CONFIGURATION: Set your total number of images here =====
const TOTAL_IMAGES = 200; // Change this to however many images you have
// ================================================================

// Create lazy-loaded images
for(let j=1; j<=TOTAL_IMAGES; j++){
  const img=document.createElement('img');
  
  // Use thumbnail for gallery display (loads faster)
  img.dataset.src=`thumbs/${j}.webp`; // Lazy load attribute
  img.dataset.fullSrc=`images/${j}.webp`; // Full res for lightbox
  img.alt=`${text} Photo ${j}`;
  img.loading = "lazy"; // Native browser lazy loading
  
  // Click handler for lightbox
  img.addEventListener('click', function() {
    lightbox.style.display='flex';
    lightboxLoader.style.display='block';
    lightboxImg.style.display='none';
    
    // Load full resolution image in lightbox
    const fullImg = new Image();
    fullImg.onload = function() {
      lightboxImg.src = fullImg.src;
      lightboxImg.style.display='block';
      lightboxLoader.style.display='none';
    };
    fullImg.src = this.dataset.fullSrc;
  });
  
  gallery.appendChild(img);
}

// Intersection Observer for lazy loading with fade-in effect
const imageObserver = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target;
      // Load the thumbnail
      img.src = img.dataset.src;
      img.onload = () => {
        img.classList.add('loaded'); // Fade in
      };
      observer.unobserve(img); // Stop observing once loaded
    }
  });
}, {
  rootMargin: '50px' // Start loading 50px before image enters viewport
});

// Observe all images
document.querySelectorAll('.gallery img').forEach(img => {
  imageObserver.observe(img);
});

// Close lightbox
lightbox.addEventListener('click', ()=>{ 
  lightbox.style.display='none';
  lightboxImg.src = ''; // Clear to save memory
});

// Fade back button when title scrolls out of view
const backButton = document.querySelector('.back-button');
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        backButton.style.opacity = '1';
        backButton.style.pointerEvents = 'auto';
      } else {
        backButton.style.opacity = '0';
        backButton.style.pointerEvents = 'none';
      }
    });
  },
  { threshold: 0 }
);
observer.observe(title);
</script>
</body>
</html>
